<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>view-all-facets Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../view-all-facets.html">
  </head>
  <body unresolved>
    <template is="dom-bind" id="demo">
      <view-all-facets
        title="Full List"
        buckets="{{buckets}}"
        loading="[[loading]]"
        error="[[error]]"
        facet-selection="{{facetSelection}}"
        agg-count="{{count}}"
        order-by="{{orderBy}}">
      </view-all-facets>
      <p>Facet Selection</p>
      <p>{{showFacetSelections(facetSelection.*)}}</p>
      <p>Sort option: {{getOrderByString(orderBy)}}</p>
      <p>Note that in dialog view, sort option is not hooked up to an aggregation in this demo and will not re-sort the checkbox list.</p>
    </template>
    <script>
        (function(document) {
            var demo = document.querySelector('#demo');

            demo.buckets = [{
                  key: 'foo',
                  doc_count: 15,
                  text: 'blah'
              },{
                  key: 'bar',
                  doc_count: 20,
                  text: 'meh'
              },{
                  key: 'baz',
                  doc_count: 35,
                  text: 'yo'
              },{
                  key: 'bah',
                  doc_count: 5,
                  text: 'hello'
              },{
                  key: 'bat',
                  doc_count: 15,
                  text: 'hi'
              }];

            demo.loading = false;

            demo.facetSelection = {};

            demo.showFacetSelections = function(objectChange) {
                return JSON.stringify(this.facetSelection);
            };

            demo.getOrderByString = function(orderBy) {
              return orderBy === '' ? 'Blank (default option)' : orderBy;
            };
        })(document);
    </script>
  </body>
</html>
